<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>MapDataInput</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <script defer src="placeTest2.dart.js"></script>
</head>

<body>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<div id="map-canvas"></div>
<div id="output"></div>

<label>Latitude</label>
<input type="number" placeholder="31.2482" id="lat_input">
<br>

<label>Longitude</label>
<input type="number" placeholder="-92.2099" id="long_input">
<br>

<label>Title</label>
<input type="text" placeholder="Dual Enrollment" id="title_input">
<br>

<label>Description</label>
<input type="text" placeholder="Baton Rouge High, Lee High, etc." id="descriptionInput">
<br>

<button id="button">Get Map</button>

</body>
</html>
